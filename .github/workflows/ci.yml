name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Lint (warnings only)
        run: |
          npm run lint || true

      - name: Type check
        run: npx tsc --noEmit --pretty false

      - name: Build
        run: npm run build


